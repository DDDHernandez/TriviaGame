<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" href="reset.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Trivia Mania</title>
</head>



  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 d-flex justify-content-center">Trivia Mania</h1>
        <br>
        <p class="display-8 d-flex justify-content-center">Answer as many questions as you can to the best of your
          knowledge!</p>
          <button type="button" class="btn btn-primary" id="startButton">Start</button>
      </div>
    </div>
    <div id="gameStart" style="display: none">
    <div class="row">
        <div class=" col-md-4">
      <div class="card d-flex justify-content-center" id="game-view">
        <div class="card-body">
          <h3 class="card-title">Question:</h3>
          <br>
          <h3 class="card-text" id="question-view"></h3>
          <Br>
          <div class="btn-toolbar mb-3 justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-vertical btn-block" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary" id="button1"></button>
              <button type="button" class="btn btn-secondary" id="button2"></button>
              <button type="button" class="btn btn-secondary" id="button3"></button>
              <button type="button" class="btn btn-secondary" id="button4"></button>
            </div>
          </div>
          <br>
          <h3 id="Stopwatch">
            </h3>
            <br>
        </div>
      </div>
    </div>
    </div>
  </div>
    <br>
    <br>
    

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
